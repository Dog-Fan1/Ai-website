<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App with Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sign Up</h1>
  <input id="signup-username" placeholder="Username">
  <input id="signup-password" type="password" placeholder="Password">
  <button id="signupBtn">Sign Up</button>
  <div id="signup-result"></div>

  <h1>Login</h1>
  <input id="login-username" placeholder="Username">
  <input id="login-password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="login-result"></div>

  <h1>Chat</h1>
  <input id="promptInput" placeholder="Enter your prompt" disabled>
  <button id="chatBtn" disabled>Send Prompt</button>
  <div id="chatResult"></div>

  <button id="logoutBtn" disabled>Logout</button>

  <script src="script.js"></script>
</body>
</html>
