<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmberMind AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¡</text></svg>">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user-info" id="userInfo">
                <p>Welcome to AmberMind!</p>
            </div>
            </aside>

        <main class="chat-main">
            <div id="chatSection" class="chat-section">
                <div class="chat-header">
                    <h2 id="chatTitle">Your Anonymous Chat</h2>
                </div>
                <div class="chat-history" id="chatHistory">
                    <div class="chat-message ai">
                        <p>Hello! I'm AmberMind, your AI assistant. How can I help you today?</p>
                    </div>
                </div>
                <div class="chat-input">
                    <textarea id="chatInput" placeholder="Type your message..." rows="1"></textarea>
                    <button id="sendMessageButton">Send</button>
                </div>
            </div>

            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
